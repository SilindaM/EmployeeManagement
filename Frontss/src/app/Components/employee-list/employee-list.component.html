<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Employee List</h2>
    </div>
    <div class="panel-body-main">
        <div class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emplo of employees | async">
                    <td>{{emplo.firstName}}</td>
                    <td>{{emplo.lastName}}</td>
                    <td>{{emplo.emailId}}</td>
                    <td>
                        <button (click)="deleteEmployee(emplo.id"></button>
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
